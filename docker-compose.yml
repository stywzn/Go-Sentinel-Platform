version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sentinel
    ports:
      - "3306:3306"
    networks:
      - sentinel-net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - sentinel-net

  api-server:
    build: .
    command: ./api-server
    restart: always   # <--- 加上这一行 (关键!)
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - rabbitmq
    networks:
      - sentinel-net

  scan-worker:
    build: .
    command: ./scan-worker
    restart: always   # <--- 加上这一行 (关键!)
    depends_on:
      - mysql
      - rabbitmq
    deploy:
      replicas: 3
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge